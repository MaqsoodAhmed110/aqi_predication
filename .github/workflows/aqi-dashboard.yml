name: AQI Dashboard Deployment
on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes
  workflow_dispatch:

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas plotly xgboost joblib streamlit

    - name: Download latest model
      run: |
        mkdir -p models
        python scripts/download_model.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate static dashboard HTML
      run: |
        mkdir -p public
        python scripts/dashboard_static.py
        
    - name: Upload static site artifact
      uses: actions/upload-pages-artifact@v2  # ✅ latest stable for Pages
      with:
        path: public
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2  # ✅ latest stable for Pages
