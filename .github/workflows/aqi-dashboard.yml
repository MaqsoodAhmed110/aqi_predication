name: AQI Dashboard Deployment
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas plotly xgboost joblib streamlit scikit-learn

    # âœ… Download model artifact before generating dashboard
    - name: Download model artifact
      uses: actions/download-artifact@v4
      with:
        name: aqi-model
        path: models

    - name: Generate static dashboard HTML
      run: |
        mkdir -p public
        python scripts/dashboard_static.py

    - name: Upload static site artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: public

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
