name: Feature Collection
on:
  schedule:
    - cron: '0 * * * *'  # Every hour at :00
  workflow_dispatch:

jobs:
  collect-features:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}  # Expose this run's ID
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install openmeteo_requests pandas
      
    - name: Run collection
      run: python scripts/collect_features.py
      
    - name: Upload features
      uses: actions/upload-artifact@v4
      with:
        name: aqi-features
        path: data/hourly_features.csv
        retention-days: 3
