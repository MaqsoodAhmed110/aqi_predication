name: Feature Collection Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # Hourly
  workflow_dispatch:     # Manual trigger

jobs:
  collect-features:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run feature script
      run: python scripts/collect_features.py
        
    # CHANGED FROM v3 TO v4
    - name: Upload features
      uses: actions/upload-artifact@v4  # Updated version
      with:
        name: aqi-features
        path: data/hourly_features.csv
        retention-days: 3  # Optional: auto-cleanup
