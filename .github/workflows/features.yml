name: Feature Collection
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  collect-features:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}  # Expose the run ID
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Generate features
      run: |
        mkdir -p data
        python scripts/collect_features.py
        
    - name: Upload features
      uses: actions/upload-artifact@v4
      with:
        name: aqi-features-${{ github.run_id }}  # Unique name per run
        path: data/hourly_features.csv
        retention-days: 3
