name: Dashboard Deployment

on:
  workflow_run:
    workflows: ["Model Training"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn xgboost joblib dash plotly dash-bootstrap-components

    - name: Download trained model
      uses: actions/download-artifact@v4
      with:
        name: aqi-model
        path: models


    - name: Download latest features
      uses: actions/download-artifact@v4
      with:
        name: aqi-features-${{ github.run_id }}-${{ github.run_attempt }}
        path: data

    - name: Build dashboard HTML
      run: python scripts/dashboard.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
