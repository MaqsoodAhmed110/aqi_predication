name: Model Training
on:
  schedule:
    - cron: '30 * * * *'  # Runs at :30 past every hour
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    # Setup GitHub CLI properly
    - name: Setup GH CLI
      uses: actions/setup-gh@v1
      
    - name: Authenticate GH CLI
      run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
      
    # Find latest features artifact
    - name: Get latest features run
      id: get_run
      run: |
        LATEST_RUN=$(gh run list -w "Feature Collection" --json databaseId,conclusion -q 'map(select(.conclusion == "success")) | .[0].databaseId')
        echo "run_id=$LATEST_RUN" >> $GITHUB_OUTPUT
        
    # Download features
    - name: Download features
      uses: actions/download-artifact@v4
      with:
        name: aqi-features-${{ steps.get_run.outputs.run_id }}
        path: data/
        
    - name: Train model
      run: python scripts/train_model.py
      
    - name: Upload model
      uses: actions/upload-artifact@v4
      with:
        name: aqi-model-${{ github.run_number }}
        path: models/aqi_model.json
